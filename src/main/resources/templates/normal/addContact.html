<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="{title}">Insert title here</title>
</head>
<body>
	<section>
		<!-- <h1>add contact</h1> -->
		<div class="container">
			<div class="card mr-3">
				<div class="card-body">
					<h1 class="text-center">Add Contact</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<form th:action="@{/user/process-contact}"
									enctype="multipart/form-data" method="post" class="mt-2">




									<!--  First Name  -->
									<div class="input-group mb-2">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input type="text" class="form-control" name="name"
											id="inlineFormInputGroup" placeholder="Enter Name here "
											required>
									</div>
									<!--  second user  -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa fa-user-alt"></i>
											</div>
										</div>

										<input type="text" id="firstname" name="secondName"
											placeholder="Enter Nick Name here" class="form-control"
											required>
									</div>

									<!--  work   -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>

										<input type="text" id="firstname" name="work"
											placeholder="Enter work here" class="form-control" required>
									</div>

									<!--  work   -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">
												<i class="fa fa-phone-alt"></i>
											</div>
										</div>

										<input type="text" name="phone" id="phone"
											placeholder="Enter phone here" class="form-control" required>
									</div>

									<!--  email   -->
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text mr-3">@</div>
										</div>

										<input type="text" name="email" id="email"
											placeholder="Enter email here" class="form-control" required>
									</div>

									<!-- 	contact Description  -->
									<div class="form-group mt-3">
										<textarea name="description" id="mytextarea" row="20"
											column="20" class="form-control"
											placeholder="Enter Description here "></textarea>
									</div>

									<!-- Contact image  -->
									<div class="custom-file mt-3">
										<input type="file" name="profileImage" id="image" />
									</div>

									<div class="container mt-2 text-center">
										<button class="btn btn-outline-primary">Save Contact
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>
 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
